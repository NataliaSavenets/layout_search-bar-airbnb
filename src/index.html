<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search-form"
    >
      <img class="icon-search" src="images/Search.svg"
           alt="search-icon"
      >
      <input
        class="input"
        type="text"
        name="search-bar-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big"
      >
    </form>

    <form
      action="#"
      method="post"
      class="search-form search-form-small"
    >
      <img class="icon-search icon-small" src="images/Search.svg"
           alt="search-icon"
      >
      <input
        class="input input--small"
        type="text"
        name="search-bar-small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
      >
    </form>

  </body>
</html>
